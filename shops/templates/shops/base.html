{% load static %}
<!DOCTYPE html>
<html>

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  {% if title %}
  <title>Koodle | {{ title }}</title>
  {% else %}
  <title>Koodle | Best Price Search Engine</title>
  {% endif %}
</head>

<body>
  <header class="">
    <nav class="navbar fixed-top navbar-light bg-info">
      <div class="container-fluid px-3 px-lg-4 px-xl-5 py-1">
        <a class="navbar-brand text-white fw-bold" href="/">Koodle</a>
      </div>
    </nav>
  </header>
  <main role="main" class="container" style="margin-top: 47px;">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
